<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SD Games - Grouping</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="form-input">
      <h1>Sunnydale Games - Tournament Groupings</h1>
      <label for="sport">Enter the sport and age category:</label>
      <input type="text" id="sport" placeholder="e.g., Basketball | Boys (U19)">
      <label for="teams">Enter team names (comma-separated):</label>
      <input type="text" id="teams" placeholder="e.g., Team A, Team B, Team C">

      <label for="separateTeams">Enter teams to be kept in separate groups (comma-separated):</label>
      <input type="text" id="separateTeams" placeholder="e.g., Team A, Team B">

      <label for="numGroups">Enter the number of groups:</label>
      <input type="number" id="numGroups" placeholder="Number of groups">

      <label for="teamsPerGroup">Enter the number of teams per group:</label>
      <input type="number" id="teamsPerGroup" placeholder="Teams per group">

      <button onclick="generateGroups()">Generate Groups</button>
    </div>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
